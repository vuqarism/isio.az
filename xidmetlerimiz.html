<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xidmətlərimiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Səhifənin sol yuxarı küncündə düymə */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        /* Telefon nömrəsi və Email inputunun ölçüsünü kiçiltmək */
        .phone-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .phone-code {
            margin-right: 10px;
            padding: 5px;
        }

        .phone-input {
            padding: 5px;
            width: 180px; /* Telefon nömrəsinin uzunluğunu qısaltdım */
        }

        .email-input {
            padding: 5px;
            width: 180px; /* Emailin uzunluğunu qısaltdım */
        }

        /* Seçimlərin nömrələnməsi üçün */
        .service-option {
            margin-bottom: 10px;
        }

        .service-option label {
            display: flex;
            align-items: center;
        }

        .service-option label input {
            margin-right: 10px;
        }

        .service-option span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Ana səhifəyə qayıt düyməsi -->
    <a href="index.html" class="back-button">Ana səhifəyə qaytar</a>

    <header>
        <img src="images/logo.png" alt="Xidmətlərimiz" class="logo">
    </header>

    <div class="container">
        <h1 class="main-title">Xidmətlərimiz</h1>
        <p class="service-question">Bizim təqdim etdiyimiz xidmətlərdən hansına ehtiyacınız var?</p>

        <form id="serviceForm">
            <div class="service-options">
                <div class="service-option">
                    <label><input type="checkbox" name="service" value="Avadanlıqlara Nəzarət" class="service-check"><span>1.</span> Avadanlıqlara Nəzarət (Server, Kompyüter, Printerlər)</label>
                </div>
                <div class="service-option">
                    <label><input type="checkbox" name="service" value="Windows Sisteminin Qurulması" class="service-check"><span>2.</span> Windows Sisteminin Qurulması</label>
                </div>
                <div class="service-option">
                    <label><input type="checkbox" name="service" value="Serverlərdə Sistemlər" class="service-check"><span>3.</span> Serverlərdə Sistemlərin Qurulması</label>
                </div>
                <div class="service-option">
                    <label><input type="checkbox" name="service" value="Cisco Swich Konfiqurasiyası" class="service-check"><span>4.</span> Cisco Swich Konfiqurasiyası</label>
                </div>
                <div class="service-option">
                    <label><input type="checkbox" name="service" value="ESXi Virtual Maşınların Qurulması" class="service-check"><span>5.</span> ESXi Virtual Maşınların Qurulması</label>
                </div>
                <div class="service-option">
                    <label><input type="checkbox" name="service" value="Kerio Control Qurulması" class="service-check"><span>6.</span> Kerio Control Qurulması (Linux Üzərində)</label>
                </div>
                <div class="service-option">
                    <label><input type="checkbox" name="service" value="VeeamBackup Yedəkləmə" class="service-check"><span>7.</span> VeeamBackup ilə Yedəkləmə</label>
                </div>
                <div class="service-option">
                    <label><input type="checkbox" name="service" value="VPN Tunel Qurulması" class="service-check"><span>8.</span> VPN Tunel Qurulması və İcazələrin Verilməsi</label>
                </div>
                <div class="service-option">
                    <label><input type="checkbox" name="service" value="Modem Konfiqurasiyası" class="service-check"><span>9.</span> Modemlərin Konfiqurasiyası (Tp-Link, UniWifi, Zyxel)</label>
                </div>
                <div class="service-option">
                    <label><input type="checkbox" name="service" value="Exchange Server Qurulması" class="service-check"><span>10.</span> Exchange Server Qurulması</label>
                </div>
            </div>

            <label for="phoneNumber" class="phone-label">Telefon nömrənizi qeyd edin:</label>
            <div class="phone-input-container">
                <select id="countryCode" class="country-code">
                    <option value="+994">+994</option>
                    <!-- Diğer ölkə kodlarını buraya əlavə edə bilərsiniz -->
                </select>
                <input type="text" id="phoneNumber" placeholder="Telefon nömrənizi daxil edin" class="phone-input" disabled>
            </div>

            <label for="email" class="email-label">E-mail (İstəyə bağlı):</label>
            <input type="email" id="email" placeholder="E-mail ünvanınızı daxil edin" class="email-input" disabled>

            <button type="button" onclick="sendServiceRequest()">Göndər</button>
        </form>

        <!-- Bildiriş -->
        <div id="serviceNotification" class="notification" style="display: none;">
            Xidmət seçiminiz qeydə alındı!
        </div>
    </div>

    <footer>
        <p>© 2024 IT Dəstək Xidməti - Bütün hüquqlar qorunur</p>
    </footer>

    <script>
        // Telefon və e-mail panellərinin aktivləşdirilməsi üçün
        function toggleFields() {
            var phoneInput = document.getElementById('phoneNumber');
            var emailInput = document.getElementById('email');
            var checkboxes = document.querySelectorAll('input[name="service"]:checked');

            // Ən az bir seçim edildikdə telefon və email inputlarını aktivləşdir
            if (checkboxes.length > 0) {
                phoneInput.disabled = false;
                emailInput.disabled = false;
            } else {
                phoneInput.disabled = true;
                emailInput.disabled = true;
            }
        }

        function sendServiceRequest() {
            var phoneNumber = document.getElementById('phoneNumber').value;
            var countryCode = document.getElementById('countryCode').value;
            var email = document.getElementById('email').value;
            var fullPhoneNumber = countryCode + phoneNumber;
            var selectedServices = [];
            var checkboxes = document.querySelectorAll('input[name="service"]:checked');

            checkboxes.forEach(function(checkbox) {
                selectedServices.push(checkbox.value);
            });

            if (selectedServices.length === 0) {
                alert("Ən az bir xidmət seçməlisiniz.");
                return;
            }

            if (!phoneNumber) {
                alert("Telefon nömrənizi daxil edin.");
                return;
            }

            var subject = encodeURIComponent("Yeni Xidmət Tələbi");
            var services = selectedServices.length > 0 ? selectedServices.join(", ") : "Heç bir xidmət seçilməyib";
            var body = encodeURIComponent(`Seçilən Xidmətlər: ${services}\nTelefon Nömrəsi: ${fullPhoneNumber}\nE-mail: ${email || "Qeyd edilməyib"}`);
            var mailtoLink = `mailto:support@isio.az?subject=${subject}&body=${body}`;

            window.location.href = mailtoLink;

            // Bildirişi göstər və 5 saniyə sonra səhifəni yenilə
            var notification = document.getElementById('serviceNotification');
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.display = 'none';
                location.reload();  // Sayfanın yenilənməsi
            }, 5000);
        }

        // Seçim dəyişdikdə telefon və e-mail panellərini yoxla
        var checkboxes = document.querySelectorAll('input[name="service"]');
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', toggleFields);
        });
    </script>
</body>
</html>
